<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stack Overflow Editor</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <p class="description">

    This editor was created for one purpose: to allow you to use GitHub style code
    blocks (delimited by <code>```</code>) in your markdown, and then convert that
    GitHub style markdown to Stack Overflow style markdown (where code blocks are
    indicated by indenting every line by four spaces).

  </p>
</body>
</html>
