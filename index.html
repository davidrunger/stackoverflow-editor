<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stack Overflow Editor</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/editor.css">
  <script type="text/javascript" src="js/Markdown.Converter.js"></script>
  <script type="text/javascript" src="js/Markdown.Sanitizer.js"></script>
  <script type="text/javascript" src="js/Markdown.Editor.js"></script>
  <script type="text/javascript" src="js/github-to-so.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="wmd-panel">
    <div id="wmd-button-bar">
    </div>

    <textarea class="wmd-input" id="wmd-input">
Making the writing of Stack Overflow answers fun... with backticks!
------------------------------

Do you hate having to indent your Stack Overflow code with four spaces?

***I do!***

Instead, write your code with backticks instead! Like this:

```
[1, 2, 3].map { |x| x**2 }
puts "the #{solution}"
```

Then, when you click "Copy Markdown", we'll automatically transform your
backtick-delimited codeblocks to space-indented codeblocks and copy that to your
clipboard. Paste that into Stack Overflow, and you're done!

    </textarea>
  </div>

  <div id="wmd-preview" class="wmd-panel wmd-preview">
  </div>

  <script type="text/javascript">
    (function () {
      var converter = Markdown.getSanitizingConverter();

      converter.hooks.chain("preConversion", function (text, rbg) {
        return githubToSO(text);
      });

      var editor1 = new Markdown.Editor(converter);

      editor1.run();
    })();
  </script>

</body>
</html>
